apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: giftnichakul/gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URL
              value: mongodb+srv://admin:SajA7iAFs2rn8LBt@cluster0.pfytphq.mongodb.net/ICANQ?retryWrites=true&w=majority
            - name: PORT
              value: "8000"
            - name: USER_SERVICE_URI
              value: http://user-service.default
            - name: RESTAURANT_SERVICE_URI
              value: http://restaurant-service.default
            - name: MENU_SERVICE_URI
              value: http://menu-service.default
            - name: ORDER_SERVICE_URI
              value: http://order-service.default
            - name: REVIEW_SERVICE_URI
              value: http://review-service.default

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-service
  template:
    metadata:
      labels:
        app: menu-service
    spec:
      containers:
        - name: menu-service
          image: giftnichakul/menus:latest
          ports:
            - containerPort: 8003
          env:
            - name: MONGO_URL
              value: mongodb+srv://admin:SajA7iAFs2rn8LBt@cluster0.pfytphq.mongodb.net/ICANQ?retryWrites=true&w=majority
            - name: MENU_SERVICE_PORT
              value: "8003"

---
apiVersion: v1
kind: Service
metadata:
  name: menu-service
spec:
  selector:
    app: menu-service
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
