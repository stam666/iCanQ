version: "3"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mongodb:
    image: mongodb

  user-service:
    build: ./backend/src/api/rest/users
    image: users
    ports:
      - "8001:8001"
    container_name: user-service
    depends_on:
      - mongodb

  menu-service:
    build: ./backend/src/api/rest/menus
    image: menus
    ports:
      - "8003:8003"
    container_name: menu-service
    depends_on:
      - mongodb

  restaurant-service:
    build: ./backend/src/api/rest/restaurants
    image: restaurants
    ports:
      - "8002:8002"
    container_name: restaurant-service
    depends_on:
      - mongodb

  order-service:
    build: ./backend/src/api/rest/orders
    image: orders
    ports:
      - "8004:8004"
    container_name: order-service
    depends_on:
      - mongodb

  api-service:
    build: ./backend
    image: api
    ports:
      - "8000:8000"
    container_name: api-service
    depends_on:
      - mongodb

  client-service:
    build: ./client
    image: client
    ports:
      - "3000:3000"
    container_name: client-service

volumes:
  rabbitmq_data:
