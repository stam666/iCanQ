version: "3"

services:
  gateway:
    restart: always
    build: ./backend/gateway
    image: icanq/gateway:1.0.0
    depends_on:
      - rabbitmq
      - order-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MQ_URI=amqp://rabbitmq:5672

  order-service:
    restart: always
    build: ./backend/order-service
    image: icanq/order-service:1.0.0
    depends_on:
      - rabbitmq
    ports:
      - "30043:30043"
    env_file:
      - .env
    environment:
      - MQ_URI=amqp://rabbitmq:5672

  user-service:
    build: ./backend/user-service
    image: icanq/user-service:1.0.0
    ports:
      - "8001:8001"
    env_file:
      - .env
  
  restaurant-service:
    build: ./backend/restaurant-service
    image: icanq/restaurant-service:1.0.0
    ports:
      - "8002:8002"
    env_file:
      - .env

  menu-service:
    build: ./backend/menu-service
    image: icanq/menu-service:1.0.0
    ports:
      - "8003:8003"
    env_file:
      - .env
  
  review-service:
    build: ./backend/review-service
    image: icanq/review-service:1.0.0
    ports:
      - "8004:8004"
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  # Load testing
  influxdb:
    build:
      context: .
      dockerfile: ./backend/loadtest.tests/Dockerfile.influxdb
    ports:
      - "8086:8086"
  grafana:
    build:
      context: .
      dockerfile: ./backend/loadtest.tests/Dockerfile.grafana
    links:
      - influxdb
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    ports:
      - "3001:3000"
  k6:
    build: ./backend/loadtest.tests
    ports:
      - "6565:6565"
    volumes:
      - "./backend/loadtest.tests/tests:/tests"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    command: "version"

volumes:
  rabbitmq_data:
